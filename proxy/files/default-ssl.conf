<VirtualHost *:80>
	RewriteEngine On
	RewriteCond %{HTTPS} off
	RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
</VirtualHost>

<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerAdmin admin@fakebank.lab

		ServerAlias www.fakebank.lab
		SSLProxyEngine On
		SSLProxyVerify none
		SSLProxyCheckPeerCN off
		SSLProxyCheckPeerName off
		SSLProxyCheckPeerExpire off

		ProxyPreserveHost On
		ProxyPass         "/" "https://172.20.20.20/"
		ProxyPassReverse  "/" "https://172.20.20.20/"
		ServerName        www.fakebank.lab

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on

		SSLCertificateFile	/etc/apache2/ssl/apache.crt
		SSLCertificateKeyFile   /etc/apache2/ssl/apache.key
		
		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>

	</VirtualHost>

	<VirtualHost *:443>
		ServerAdmin admin@fakebank.lab

		ServerAlias mail.fakebank.lab
		SSLProxyEngine On
		SSLProxyVerify none
		SSLProxyCheckPeerCN off
		SSLProxyCheckPeerName off
		SSLProxyCheckPeerExpire off

		ProxyPreserveHost On
		ProxyPass         "/" "http://172.20.20.10/"
		ProxyPassReverse  "/" "http://172.20.20.10/"
		ServerName        mail.fakebank.lab

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on

		SSLCertificateFile	/etc/apache2/ssl/apache.crt
		SSLCertificateKeyFile   /etc/apache2/ssl/apache.key

	</VirtualHost>
</IfModule>